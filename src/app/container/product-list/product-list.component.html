<div class="container mt-5">
  <app-filter
    [all]="allProductCount"
    [inStock]="inStockProductCount" 
    [outOfStock]="outOfStockProductCount"
    (filterProductEvent)="onFilterChanged($event)"
  ></app-filter>
  <div class="row">
    <ng-container *ngFor="let product of products">
      <div class="col-md-3 mb-3" *ngIf="isProductVisible(product)">
        <app-product [product]="product"></app-product>
      </div>
    </ng-container>
  </div>
</div>
