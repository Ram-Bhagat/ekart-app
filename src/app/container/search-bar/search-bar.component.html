<div class="search-bar-wrap">
    <div class="col-md-6 mx-auto">
    <div class="col-md-9 d-flex justify-content-center mx-auto">
        <input type="text" placeholder="Search..." class="search-bar" #inputSearch>
        <button class="search-btn" (click)="searchedText(inputSearch)">Search</button>
    </div>
    <h6 class="mb-0 mt-4" *ngIf="searchName"><strong>Search Result For:</strong> {{searchName}}</h6>
    </div>
</div>
